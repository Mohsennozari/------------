<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="مدیریت دروس دانشگاهی">
    <title>مدیریت دروس</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f9fb;
            color: #333;
            padding: 20px;
            margin: 0;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .lesson-list {
            list-style-type: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }
        .lesson-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .lesson-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .edit-field {
            display: none;
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%;
            transition: border-color 0.3s;
        }
        .edit-field:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }
        .input-container {
            width: 100%;
            display: flex;
            margin-bottom: 20px;
        }
        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
        .input-container input:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.5);
        }
        .btn {
            cursor: pointer;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            color: white;
            transition: background-color 0.3s;
        }
        .btn-edit {
            background-color: #00796b;
        }
        .btn-edit:hover {
            background-color: #005a4d;
        }
        .btn-delete {
            background-color: #dc3545;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
        #addLessonBtn {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        #addLessonBtn:hover {
            background-color: #45a049;
        }

        /* ریسپانسیو */
        @media (max-width: 600px) {
            .lesson-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .lesson-item > div {
                width: 100%;
                display: flex;
                justify-content: space-between;
                margin-top: 5px;
            }
            .edit-field {
                width: 70%;
            }
            .btn {
                width: 48%;
                margin-left: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>مدیریت دروس دانشگاهی</h1>
    <div class="input-container">
        <input type="text" id="newLessonInput" placeholder="نام درس جدید" />
        <button id="addLessonBtn">افزودن درس جدید</button>
    </div>
    <ul class="lesson-list" id="lessonList">
        <!-- دروس در اینجا اضافه می‌شوند -->
    </ul>

    <script>
        const lessons = [
            'خاک شناسی',
            'زراعت عمومی',
            'ریخت شناسی',
            'سیستماتیک گیاهی',
            'برنامه نویسی رایانه',
            'تفسیر نهج البلاغه',
            'شیمی آلی',
            'شیمی تجزیه',
            'آزمایشگاه آلی',
            'آزمایشگاه تجزیه'
        ];

        const lessonList = document.getElementById('lessonList');
        const newLessonInput = document.getElementById('newLessonInput');
        const addLessonBtn = document.getElementById('addLessonBtn');

        const renderLessons = () => {
            lessonList.innerHTML = '';
            lessons.forEach((lesson, index) => {
                const li = document.createElement('li');
                li.className = 'lesson-item';
                li.innerHTML = `
                    <span>${lesson}</span>
                    <div>
                        <input type="text" class="edit-field" value="${lesson}" />
                        <button class="btn btn-edit" data-index="${index}">ویرایش</button>
                        <button class="btn btn-delete" data-index="${index}">حذف</button>
                    </div>
                `;
                lessonList.appendChild(li);
            });
        };

        const addLesson = () => {
            const title = newLessonInput.value.trim();
            if (title) {
                lessons.push(title);
                newLessonInput.value = '';
                renderLessons();
            } else {
                alert('لطفاً نام درس را وارد کنید.');
            }
        };

        const editLesson = (index) => {
            const editField = document.querySelector(`.lesson-item:nth-child(${index + 1}) .edit-field`);
            const newTitle = editField.value.trim();
            if (newTitle) {
                lessons[index] = newTitle;
                renderLessons();
            } else {
                alert('لطفاً نام درس را وارد کنید.');
            }
        };

        const deleteLesson = (index) => {
            if (confirm('آیا از حذف این درس مطمئن هستید؟')) {
                lessons.splice(index, 1);
                renderLessons();
            }
        };

        addLessonBtn.addEventListener('click', addLesson);
        lessonList.addEventListener('click', (e) => {
            const index = e.target.dataset.index;
            if (e.target.classList.contains('btn-edit')) {
                editLesson(index);
            } else if (e.target.classList.contains('btn-delete')) {
                deleteLesson(index);
            }
        });

        renderLessons();
    </script>
</body>
</html>
